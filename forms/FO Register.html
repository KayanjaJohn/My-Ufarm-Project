<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" href="/public/css/Form.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
<div class="container">
  <h2>Please Sign Up</h2>
  <hr>
  <div class="row justify-content-center align-items-center my-5 cage">
    <div class="col-lg-2 cage">
      <form action="signUp" name="register">
      <div class="row justify-content-center align-items-center g-2 lamar">
        <div class="col-lg-3 form-zones">
          <label>First name:</label>
          <input class="form-inputs" name="userName" type="text">
        </div>

        <div class="col-lg-3 form-zones">
          <label>Last name:</label>
          <input class="form-inputs" name="userName" type="text">
        </div>

        <div class="col-lg-3 form-zones">
          <label>Date of Registration:</label>
          <input class="form-inputs" name="RegDate" type="date">
        </div>

        <div class="col-lg-3 form-zones">
          <label>NIN:</label>
          <input class="form-inputs" name="ninNumber" type="text">
        </div>

        <div class="col-lg-3 form-zones">
          <label>Date of Birth:</label>
          <input class="form-inputs" name="birthDay" type="date">
        </div>

        <div class="col-lg-3 form-zones">
          <label>Contact:</label>
          <input class="form-inputs" name="phoneNumber" type="text">
        </div>

        <div class="col-lg-3 form-zones">
          <label>Activities:</label>
          <select class="form-select" name="dropdown" id="select">
            <option value="" style="text-align:center;">Select option</option>
            <option value="1">Horticulture</option>
            <option value="2">Poultry</option>
            <option value="3">Diary</option>
          </select>
        </div>

        <div class="col-lg-3 form-zones">
          <label>Unique No:</label>
          <input class="form-inputs" name="uniqueNumber" type="text">
        </div>

        <div class="col-lg-3 form-zones">
          <label>Residence type:</label>
          <input class="form-inputs" name="restype" type="text">
        </div>

        <div class="col-lg-3 form-zones">
          <label>Period of stay:</label>
          <input class="form-inputs" name="p-o-stay" type="text">
        </div>
      
        <div class="col-lg-3">
          <label>Ward name:</label>
          <input class="form-inputs" name="wardName" type="text"   style="margin-left:-4px ;">
        </div>
      

        <div class="col-lg-12 form-radio">
          <label>Gender:</label>
          <div class="radio">
            Male<input type="radio" name="sex" checked>
            Female<input type="radio" name="sex">
          </div>
        </div>

        <div class="col-sm-12 col-lg-2 form-zones">
          <label>Direction:</label>
          <textarea class="form-inputs" name="message" id="message" cols="30" rows="-2"></textarea>
        </div>

        <hr class="boundary">
        <div class="btnz">
          <button type="submit"><span></span>Sign Up</button>
      </div>
      </div>
    </form>
    </div>
  </div>
</div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>
</body>

</html>
