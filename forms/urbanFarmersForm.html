<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/css/Form.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
<div class="container ">
    <h2>Please Sign Up</h2>
  <hr>
  <div class="row justify-content-center align-items-center my-5  cage">
    <div class="col-lg-2 cage">
      <form action="Urbanfarmer-signup" name="signup">
      <div class="row justify-content-center align-items-center g-2 lamar">
        <div class="col-lg-4 form-zones">
          <label>First name:</label>
          <input class="form-inputs" name="userName" type="text">
        </div>

        <div class="col-lg-4 form-zones">
          <label>Last name:</label>
          <input class="form-inputs" name="userName" type="text">
        </div>

        <div class="col-lg-4 form-zones">
          <label>Date of Registration:</label>
          <input class="form-inputs" name="regDate" type="date">
        </div>

        <div class="col-lg-4 form-zones">
          <label>NIN:</label>
          <input class="form-inputs" name="ninNumber" type="text">
        </div>

        <div class="col-lg-4 form-zones">
          <label>Date of Birth:</label>
          <input class="form-inputs" name="birthDay" type="text">
        </div>

        <div class="col-lg-4 form-zones">
          <label>Contact:</label>
          <input class="form-inputs" name="phoneNumber" type="text">
        </div>

        <div class="col-lg-4 form-zones">
          <label>Activities:</label>
          <select class="form-select" name="activities" id="select">
            <option value="">Select option</option>
            <option value="Horticulture">Horticulture</option>
            <option value="Poultry">Poultry</option>
            <option value="Diary">Diary</option>
          </select>
        </div>

        <div class="col-lg-4 form-zones">
          <label>Unique Id:</label>
          <input class="form-inputs" name="uniqueNumber" type="text">
        </div>

        <div class="col-lg-4 form-zones">
          <label>Ward name:</label>
          <input class="form-inputs" name="wardName" type="text">
        </div>

        <div class="col-lg-12 form-radio">
          <label>Gender:</label>
          <div class="radio">
            Male<input type="radio" name="sex" checked>
            Female<input type="radio" name="sex">
          </div>
        </div>

        <hr class="boundary">
        <div class="btnz">
            <button type="submit"><span></span>Sign Up</button>
        </div>
       </div>
      </form>
    </div>
  </div>
</div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

  </script>
</body>

</html>
